<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Loom Store | Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;800&display=swap');
        
        :root {
            --brand: 'Anton', sans-serif;
            --body: 'Inter', sans-serif;
        }

        body { font-family: var(--body); background: #ffffff; color: #000000; overflow-x: hidden; }
        .font-brand { font-family: var(--brand); }
        .stroke-text { -webkit-text-stroke: 2px white; color: transparent; }
        
        .cart-sidebar {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateX(100%);
        }
        .cart-sidebar.open { transform: translateX(0); }
        
        .product-grid-item img { transition: transform 0.7s ease; }
        .product-grid-item:hover img { transform: scale(1.05); }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #000; }

        /* Hide elements for single-page feel */
        .hidden-section { display: none !important; }
        
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav id="navbar" class="fixed top-0 w-full z-[100] transition-all duration-500 py-5 text-white bg-transparent">
        <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
            <div onclick="showHome()" class="flex flex-col items-start leading-none cursor-pointer">
                <span class="text-[10px] font-bold tracking-[0.2em]">THE</span>
                <span class="text-4xl font-brand uppercase tracking-tighter">LOOM STORE</span>
            </div>

            <div class="hidden md:flex space-x-12 text-[11px] font-black tracking-[0.2em] uppercase">
                <button onclick="filterProducts('all')" class="hover:text-red-600">New Arrivals</button>
                <button onclick="filterProducts('Merch')" class="hover:text-red-600">Merch</button>
                <button onclick="filterProducts('Meme')" class="hover:text-red-600">Meme</button>
            </div>

            <button onclick="toggleCart(true)" class="relative p-2">
                <i data-lucide="shopping-bag" class="w-6 h-6"></i>
                <span id="cart-count" class="absolute top-0 right-0 w-4 h-4 bg-red-600 text-white text-[10px] rounded-full hidden flex items-center justify-center font-bold">0</span>
            </button>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section id="hero-section" class="relative h-screen bg-black overflow-hidden flex items-center px-8">
        <img src="https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?auto=format&fit=crop&q=80&w=2000" class="absolute inset-0 w-full h-full object-cover opacity-50" />
        <div class="relative z-10 w-full max-w-7xl mx-auto text-white">
            <h1 class="text-7xl md:text-[10rem] font-brand uppercase leading-[0.8] mb-10">WEAR YOUR<br/><span class="stroke-text">ATTITUDE</span></h1>
            <button onclick="scrollToGrid()" class="bg-white text-black px-10 py-5 font-black uppercase flex items-center gap-4 hover:bg-red-600 hover:text-white transition-colors">
                Shop Now <i data-lucide="arrow-right"></i>
            </button>
        </div>
    </section>

    <!-- MAIN GRID -->
    <main id="main-grid" class="max-w-7xl mx-auto px-6 py-32 text-black">
        <div class="border-b-4 border-black pb-4 mb-20 flex justify-between items-end">
            <h2 id="collection-title" class="text-6xl md:text-8xl font-brand uppercase leading-none">Collection</h2>
            <span id="item-count" class="font-brand text-2xl uppercase opacity-30">0 items</span>
        </div>
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            <!-- Products injected here -->
        </div>
    </main>

    <!-- PRODUCT DETAIL VIEW -->
    <div id="product-detail" class="hidden-section pt-32 pb-20 px-6 max-w-7xl mx-auto fade-in">
        <!-- Detail injected here -->
    </div>

    <!-- CART SIDEBAR -->
    <div id="cart-overlay" onclick="toggleCart(false)" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] hidden"></div>
    <div id="cart-sidebar" class="cart-sidebar fixed top-0 right-0 h-full w-full max-w-md bg-white z-[120] shadow-2xl flex flex-col">
        <div class="p-6 border-b-2 border-black flex items-center justify-between bg-black text-white font-brand">
            <h2 class="text-3xl uppercase">Bag</h2>
            <button onclick="toggleCart(false)" class="p-2 hover:bg-red-600 transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-6 custom-scroll">
            <!-- Cart items injected here -->
        </div>
        <div class="p-6 border-t-2 border-black bg-gray-50">
            <div class="flex justify-between mb-6 text-black text-2xl font-brand">
                <span>TOTAL</span>
                <span id="cart-total">$0</span>
            </div>
            <button class="w-full bg-black text-white py-4 font-black uppercase hover:bg-red-600 transition-colors">Checkout</button>
        </div>
    </div>

    <script>
        const PRODUCTS = [
            {
                id: "f4-tee",
                name: "The Fantastic Four '97",
                price: 65,
                category: "Merch",
                images: [
                    "https://instagram.fdel1-3.fna.fbcdn.net/v/t51.82787-15/535624466_17847724314542036_7382327412451755351_n.jpg?stp=dst-jpg_e35_tt6&_nc_cat=111&ig_cache_key=MzcwMzU0ODMxMTE0NTE5MDA3Mw%3D%3D.3-ccb7-5",
                    "https://instagram.fdel1-7.fna.fbcdn.net/v/t51.82787-15/535670978_17847724323542036_4085854514222670906_n.jpg?stp=dst-jpg_e35_tt6&_nc_cat=103&ig_cache_key=MzcwMzU0ODMxMTE1MzQ5NzQ3NA%3D%3D.3-ccb7-5"
                ],
                description: "Ultra-heavyweight 300GSM vintage wash featuring custom Fantastic Four '97 artwork. Pre-shrunk and boxy fit. A tribute to the golden era of comics."
            },
            {
                id: "meme-1",
                name: "Error 404: Chill Not Found",
                price: 45,
                category: "Meme",
                images: ["https://images.unsplash.com/photo-1576566588028-4147f3842f27?auto=format&fit=crop&q=80&w=800"],
                description: "Heavyweight cotton tee featuring high-density puff print. Essential streetwear for the modern burnout."
            },
            {
                id: "f4-hoodie",
                name: "Doom Box Hoodie",
                price: 120,
                category: "Merch",
                images: ["https://images.unsplash.com/photo-1556821840-3a63f95609a7?auto=format&fit=crop&q=80&w=800"],
                description: "450GSM French Terry. Double-layered hood. Relaxed athletic fit."
            }
        ];

        let cart = [];
        let currentFilter = 'all';

        function init() {
            lucide.createIcons();
            renderProducts();
            
            window.addEventListener('scroll', () => {
                const nav = document.getElementById('navbar');
                const isDetailVisible = !document.getElementById('product-detail').classList.contains('hidden-section');
                
                if (window.scrollY > 100 || isDetailVisible) {
                    nav.classList.add('bg-white', 'shadow-lg', 'text-black');
                    nav.classList.remove('text-white', 'bg-transparent');
                } else {
                    nav.classList.remove('bg-white', 'shadow-lg', 'text-black');
                    nav.classList.add('text-white', 'bg-transparent');
                }
            });
        }

        function renderProducts() {
            const container = document.getElementById('product-container');
            const filtered = currentFilter === 'all' ? PRODUCTS : PRODUCTS.filter(p => p.category === currentFilter);
            
            document.getElementById('item-count').innerText = `${filtered.length} items`;
            document.getElementById('collection-title').innerText = currentFilter === 'all' ? 'Collection' : currentFilter;

            container.innerHTML = filtered.map(p => `
                <div class="product-grid-item group cursor-pointer fade-in" onclick="viewProduct('${p.id}')">
                    <div class="aspect-[4/5] bg-gray-100 overflow-hidden border border-gray-200 group-hover:border-black mb-4">
                        <img src="${p.images[0]}" class="w-full h-full object-cover" />
                    </div>
                    <div class="flex justify-between items-start font-brand">
                        <h3 class="text-3xl uppercase">${p.name}</h3>
                        <span class="text-xl">$${p.price}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(cat) {
            currentFilter = cat;
            showHome();
            renderProducts();
        }

        function viewProduct(id) {
            const p = PRODUCTS.find(x => x.id === id);
            const detail = document.getElementById('product-detail');
            const home = document.getElementById('hero-section');
            const grid = document.getElementById('main-grid');
            const nav = document.getElementById('navbar');

            // HIDE EVERYTHING ELSE
            home.classList.add('hidden-section');
            grid.classList.add('hidden-section');
            detail.classList.remove('hidden-section');
            
            // Force nav to be solid on detail page
            nav.classList.add('bg-white', 'shadow-lg', 'text-black');
            nav.classList.remove('text-white', 'bg-transparent');

            window.scrollTo(0, 0);

            detail.innerHTML = `
                <button onclick="showHome()" class="flex items-center gap-2 mb-12 font-black uppercase text-xs tracking-widest hover:text-red-600">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Collection
                </button>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 text-black">
                    <div class="space-y-4">
                        <div class="aspect-[4/5] bg-gray-100 border-2 border-black">
                            <img id="main-product-img" src="${p.images[0]}" class="w-full h-full object-cover" />
                        </div>
                        <div class="flex gap-4">
                            ${p.images.map((img, i) => `
                                <button onclick="updateImage('${img}')" class="w-20 h-24 border-2 border-black">
                                    <img src="${img}" class="w-full h-full object-cover" />
                                </button>
                            `).join('')}
                        </div>
                    </div>
                    <div>
                        <h1 class="text-6xl md:text-8xl font-brand uppercase leading-none mb-4">${p.name}</h1>
                        <p class="text-3xl font-black mb-8">$${p.price}</p>
                        <p class="text-gray-600 mb-10 leading-relaxed">${p.description}</p>
                        <div class="space-y-6">
                            <div>
                                <h4 class="text-[10px] font-black uppercase tracking-widest mb-4">Select Size</h4>
                                <div class="flex gap-2">
                                    ${['S', 'M', 'L', 'XL'].map(s => `<button class="w-12 h-12 border-2 border-gray-200 hover:border-black font-black">${s}</button>`).join('')}
                                </div>
                            </div>
                            <button onclick="addToBag('${p.id}')" class="w-full bg-black text-white py-6 font-black uppercase tracking-widest hover:bg-red-600">Add to Bag</button>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function updateImage(src) {
            document.getElementById('main-product-img').src = src;
        }

        function showHome() {
            const nav = document.getElementById('navbar');
            document.getElementById('product-detail').classList.add('hidden-section');
            document.getElementById('hero-section').classList.remove('hidden-section');
            document.getElementById('main-grid').classList.remove('hidden-section');
            
            // Reset nav transparency if at top
            if (window.scrollY < 100) {
                nav.classList.remove('bg-white', 'shadow-lg', 'text-black');
                nav.classList.add('text-white', 'bg-transparent');
            }
            window.scrollTo(0, 0);
        }

        function toggleCart(show) {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            if (show) {
                sidebar.classList.add('open');
                overlay.classList.remove('hidden');
                renderCart();
            } else {
                sidebar.classList.remove('open');
                overlay.classList.add('hidden');
            }
        }

        function addToBag(id) {
            const p = PRODUCTS.find(x => x.id === id);
            cart.push(p);
            updateCartUI();
            toggleCart(true);
        }

        function updateCartUI() {
            const count = document.getElementById('cart-count');
            count.innerText = cart.length;
            count.classList.toggle('hidden', cart.length === 0);
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = `<p class="text-center mt-20 font-brand opacity-30">Bag is empty</p>`;
            } else {
                container.innerHTML = cart.map((item, idx) => {
                    total += item.price;
                    return `
                        <div class="flex gap-4 border-b border-gray-100 pb-4">
                            <div class="w-20 h-24 bg-gray-100"><img src="${item.images[0]}" class="w-full h-full object-cover" /></div>
                            <div class="flex-1">
                                <div class="flex justify-between font-brand text-xl">
                                    <span>${item.name}</span>
                                    <span>$${item.price}</span>
                                </div>
                                <button onclick="removeFromCart(${idx})" class="text-red-500 text-[10px] font-black uppercase mt-2">Remove</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            totalEl.innerText = `$${total}`;
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateCartUI();
            renderCart();
        }

        function scrollToGrid() {
            document.getElementById('main-grid').scrollIntoView({ behavior: 'smooth' });
        }

        window.onload = init;
    </script>
</body>
</html>
