<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Loom Store | Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;800&display=swap');
        
        :root {
            --brand: 'Anton', sans-serif;
            --body: 'Inter', sans-serif;
        }

        body { font-family: var(--body); background: #ffffff; color: #000000; overflow-x: hidden; }
        .font-brand { font-family: var(--brand); }
        .stroke-text { -webkit-text-stroke: 2px white; color: transparent; }
        
        .cart-sidebar {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateX(100%);
        }
        .cart-sidebar.open { transform: translateX(0); }
        
        /* Thin Black Border UI */
        .product-grid-item .img-container { 
            transition: border 0.3s ease;
            border: 1px solid #eee; 
        }
        .product-grid-item:hover .img-container { 
            border: 1px solid black; 
        }
        .product-grid-item img { transition: transform 0.7s ease; }
        .product-grid-item:hover img { transform: scale(1.02); }

        /* Carousel Styles */
        .carousel-viewport {
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .carousel-viewport::-webkit-scrollbar { display: none; }
        .carousel-item {
            scroll-snap-align: start;
            flex: 0 0 100%;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #000; }

        .hidden-section { display: none !important; }
        
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .size-btn.active { background: black; color: white; border-color: black; }
        .color-btn.active { outline: 2px solid black; outline-offset: 2px; }

        html { scroll-behavior: smooth; }
        .modal-overlay { background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }

        /* Mobile Nav Optimization */
        @media (max-width: 768px) {
            .mobile-categories {
                display: flex !important;
                overflow-x: auto;
                padding-bottom: 10px;
                scrollbar-width: none;
            }
            .mobile-categories::-webkit-scrollbar { display: none; }
        }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav id="navbar" class="fixed top-0 w-full z-[100] transition-all duration-500 py-4 md:py-5 text-white bg-transparent">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between mb-2">
                <div onclick="showHome()" class="flex flex-col items-start leading-none cursor-pointer">
                    <span class="text-[9px] font-bold tracking-[0.2em]">THE</span>
                    <span class="text-3xl md:text-4xl font-brand uppercase tracking-tighter">LOOM STORE</span>
                </div>

                <!-- Desktop Nav -->
                <div class="hidden md:flex space-x-10 text-[10px] font-black tracking-[0.2em] uppercase">
                    <button onclick="filterProducts('all')" class="hover:text-red-600 transition-colors">New Arrivals</button>
                    <button onclick="filterProducts('Merch')" class="hover:text-red-600 transition-colors">Merch</button>
                    <button onclick="filterProducts('Meme')" class="hover:text-red-600 transition-colors">Meme</button>
                </div>

                <div class="flex items-center gap-4 md:gap-6">
                    <button onclick="toggleAuthModal(true)" class="hover:opacity-70 transition-opacity flex items-center">
                        <i data-lucide="user" class="w-5 h-5 md:w-6 md:h-6"></i>
                        <span id="nav-user-status" class="hidden md:inline text-[9px] font-black uppercase tracking-widest ml-1">Sign In</span>
                    </button>
                    <button onclick="toggleCart(true)" class="relative p-2 hover:opacity-70 transition-opacity">
                        <i data-lucide="shopping-bag" class="w-5 h-5 md:w-6 md:h-6"></i>
                        <span id="cart-count" class="absolute top-0 right-0 w-4 h-4 md:w-5 md:h-5 bg-red-600 text-white text-[9px] md:text-[10px] rounded-full hidden flex items-center justify-center font-bold">0</span>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Category List -->
            <div class="mobile-categories hidden md:hidden space-x-6 text-[9px] font-black tracking-[0.2em] uppercase overflow-x-auto whitespace-nowrap pt-2 border-t border-white/10">
                <button onclick="filterProducts('all')" class="hover:text-red-600">Arrivals</button>
                <button onclick="filterProducts('Merch')" class="hover:text-red-600">Merch</button>
                <button onclick="filterProducts('Meme')" class="hover:text-red-600">Meme</button>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section id="hero-section" class="relative h-[90vh] md:h-screen bg-black overflow-hidden flex items-center px-6 md:px-8">
        <img src="https://instagram.fdel27-6.fna.fbcdn.net/v/t51.82787-15/535624466_17847724314542036_7382327412451755351_n.jpg?stp=dst-jpg_e35_tt6&_nc_cat=111&ig_cache_key=MzcwMzU0ODMxMTE0NTE5MDA3Mw%3D%3D.3-ccb7-5&ccb=7-5&_nc_sid=58cdad&efg=eyJ2ZW5jb2RlX3RhZyI6InhwaWRzLjE0NDB4MTQ0MC5zZHIuQzMifQ%3D%3D&_nc_ohc=rK9nO-E_uh4Q7kNvwHmhEOJ&_nc_oc=Adn-E-7vNbbGMs1lfeZW4h-2ZZi_GbrfwmhuxeuvV72X6ElJLk5IGhgSp1Fbv-qlWq5OYa8fbGNdfGkZtlmg2wuI&_nc_ad=z-m&_nc_cid=1174&_nc_zt=23&_nc_ht=instagram.fdel27-6.fna&_nc_gid=Q61nawWdIYi4I64Kws06tA&oh=00_AfuZdTxyovgi0Af3oR1NwLNnCpFsDK0sS1-1tSvY3T7o-A&oe=698C2C35" 
             class="absolute inset-0 w-full h-full object-cover object-top opacity-60 md:opacity-70" 
             alt="Hero Banner" />
        
        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/20"></div>

        <div class="relative z-10 w-full max-w-7xl mx-auto text-white">
            <h1 class="text-6xl md:text-[10rem] font-brand uppercase leading-[0.85] md:leading-[0.8] mb-8 md:mb-10">THE NEW<br/><span class="stroke-text">ERA</span></h1>
            <p class="max-w-md text-xs md:text-sm font-medium tracking-wide mb-8 md:mb-10 opacity-80 uppercase leading-relaxed">
                Dropping the Fantastic Four '97 Collection. Limited pieces. Heavyweight heritage cotton. Available now.
            </p>
            <button onclick="scrollToGrid()" class="bg-white text-black px-8 md:px-10 py-4 md:py-5 text-xs md:text-base font-black uppercase flex items-center gap-4 hover:bg-red-600 hover:text-white transition-all transform hover:translate-x-2">
                Shop Collection <i data-lucide="arrow-right"></i>
            </button>
        </div>
    </section>

    <!-- MAIN GRID -->
    <main id="main-grid" class="max-w-7xl mx-auto px-6 py-20 md:py-32 text-black">
        <div class="border-b-2 md:border-b-4 border-black pb-4 mb-12 md:mb-20 flex justify-between items-end">
            <h2 id="collection-title" class="text-5xl md:text-8xl font-brand uppercase leading-none">Collection</h2>
            <span id="item-count" class="font-brand text-lg md:text-2xl uppercase opacity-30">0 items</span>
        </div>
        <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12">
            <!-- Products injected here -->
        </div>
    </main>

    <!-- PRODUCT DETAIL VIEW -->
    <div id="product-detail" class="hidden-section pt-24 md:pt-32 pb-20 px-6 max-w-7xl mx-auto fade-in">
        <!-- Detail injected here -->
    </div>

    <!-- CART SIDEBAR -->
    <div id="cart-overlay" onclick="toggleCart(false)" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] hidden"></div>
    <div id="cart-sidebar" class="cart-sidebar fixed top-0 right-0 h-full w-full max-w-md bg-white z-[120] shadow-2xl flex flex-col border-l border-black">
        <div class="p-6 flex items-center justify-between bg-black text-white font-brand">
            <h2 class="text-3xl uppercase">Bag</h2>
            <button onclick="toggleCart(false)" class="p-2 hover:bg-red-600 transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-6 custom-scroll">
            <!-- Cart items -->
        </div>
        <div class="p-6 border-t border-black bg-gray-50">
            <div class="flex justify-between mb-6 text-black text-2xl font-brand">
                <span>TOTAL</span>
                <span id="cart-total">$0</span>
            </div>
            <button class="w-full bg-black text-white py-4 font-black uppercase hover:bg-red-600 transition-colors">Checkout</button>
        </div>
    </div>

    <!-- AUTH MODAL -->
    <div id="auth-modal" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-6">
        <div class="modal-overlay absolute inset-0" onclick="toggleAuthModal(false)"></div>
        <div class="bg-white w-full max-w-md relative z-10 p-8 md:p-12 border border-black shadow-2xl">
            <h2 class="text-5xl font-brand uppercase tracking-tight mb-2">Member</h2>
            <p class="text-[9px] text-gray-400 mb-8 uppercase tracking-widest font-black">Early access to limited drops</p>
            
            <div class="space-y-4">
                <button class="w-full border border-black p-4 flex items-center justify-center gap-3 text-[10px] font-black tracking-widest uppercase hover:bg-gray-50 transition-colors" onclick="handleGoogleSignIn()">
                    <svg class="w-4 h-4" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Sign in with Google
                </button>
                <div class="flex items-center gap-4 text-gray-300 py-2">
                    <div class="flex-1 h-px bg-gray-200"></div>
                    <span class="text-[8px] font-bold">OR</span>
                    <div class="flex-1 h-px bg-gray-200"></div>
                </div>
                <input type="email" placeholder="EMAIL ADDRESS" class="w-full border border-gray-100 p-4 text-[10px] font-bold tracking-widest uppercase outline-none focus:border-black">
                <button class="w-full bg-black text-white py-4 font-black uppercase tracking-widest text-[10px]" onclick="handleAuth()">Enter Store</button>
            </div>
            
            <button class="absolute top-6 right-6 opacity-40 hover:opacity-100" onclick="toggleAuthModal(false)">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const PRODUCTS = [
            {
                id: "f4-tee-1",
                name: "The Fantastic Four '97 V1",
                price: 65,
                category: "Merch",
                colors: [{ name: "Vintage Black", hex: "#1A1A1A" }],
                sizes: ["S", "M", "L", "XL", "2XL"],
                images: [
                    "https://instagram.fdel27-6.fna.fbcdn.net/v/t51.82787-15/535624466_17847724314542036_7382327412451755351_n.jpg?stp=dst-jpg_e35_tt6",
                    "https://instagram.fdel27-4.fna.fbcdn.net/v/t51.82787-15/535862644_17847724332542036_4197747226586064189_n.jpg?stp=dst-jpg_e35_tt6",
                    "https://instagram.fdel27-6.fna.fbcdn.net/v/t51.82787-15/535887744_17847724341542036_3416254466606124695_n.jpg?stp=dst-jpg_e35_tt6",
                    "https://instagram.fdel27-5.fna.fbcdn.net/v/t51.82787-15/535670978_17847724323542036_4085854514222670906_n.jpg?stp=dst-jpg_e35_tt6"
                ],
                description: "Heritage drop from the '97 archives. Custom boxy fit. Heavyweight 300GSM cotton."
            },
            {
                id: "f4-tee-2",
                name: "Marvel Silver Surfer",
                price: 65,
                category: "Merch",
                colors: [{ name: "Vintage Black", hex: "#1A1A1A" }],
                sizes: ["S", "M", "L", "XL"],
                images: [
                    "https://instagram.fdel27-4.fna.fbcdn.net/v/t51.82787-15/535862644_17847724332542036_4197747226586064189_n.jpg?stp=dst-jpg_e35_tt6",
                    "https://instagram.fdel27-6.fna.fbcdn.net/v/t51.82787-15/535887744_17847724341542036_3416254466606124695_n.jpg?stp=dst-jpg_e35_tt6"
                ],
                description: "Interstellar aesthetics. Premium screen-printed graphics."
            },
            {
                id: "loom-beanie",
                name: "The Loom Beanie",
                price: 25,
                category: "Merch",
                colors: [{ name: "Charcoal", hex: "#333333" }],
                sizes: ["OS"],
                images: ["https://images.unsplash.com/photo-1576871337622-98d48d890e49?auto=format&fit=crop&q=80&w=800"],
                description: "Double-layered ribbed knit."
            },
            {
                id: "meme-error",
                name: "Error 404 Tee",
                price: 45,
                category: "Meme",
                colors: [{ name: "White", hex: "#FFFFFF" }],
                sizes: ["M", "L", "XL"],
                images: ["https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&q=80&w=800"],
                description: "Digital culture streetwear."
            }
        ];

        let cart = [];
        let currentFilter = 'all';

        window.init = () => {
            lucide.createIcons();
            renderProducts();
            
            signInAnonymously(auth).catch(console.error);
            
            window.addEventListener('scroll', () => {
                const nav = document.getElementById('navbar');
                const isDetailVisible = !document.getElementById('product-detail').classList.contains('hidden-section');
                
                if (window.scrollY > 50 || isDetailVisible) {
                    nav.classList.add('bg-white', 'shadow-sm', 'text-black', 'py-2');
                    nav.classList.remove('text-white', 'bg-transparent', 'py-4', 'md:py-5');
                } else {
                    nav.classList.remove('bg-white', 'shadow-sm', 'text-black', 'py-2');
                    nav.classList.add('text-white', 'bg-transparent', 'py-4', 'md:py-5');
                }
            });
        };

        window.handleGoogleSignIn = async () => {
            try {
                await signInWithPopup(auth, provider);
                toggleAuthModal(false);
            } catch (error) {
                console.error("Sign in failed", error);
            }
        };

        window.toggleAuthModal = (show) => {
            document.getElementById('auth-modal').classList.toggle('hidden', !show);
        };

        window.scrollToGrid = () => {
            document.getElementById('main-grid').scrollIntoView({ behavior: 'smooth' });
        };

        window.renderProducts = () => {
            const container = document.getElementById('product-container');
            const filtered = currentFilter === 'all' ? PRODUCTS : PRODUCTS.filter(p => p.category === currentFilter);
            
            document.getElementById('item-count').innerText = `${filtered.length} items`;
            document.getElementById('collection-title').innerText = currentFilter === 'all' ? 'Collection' : currentFilter;

            container.innerHTML = filtered.map(p => `
                <div class="product-grid-item group cursor-pointer fade-in" onclick="viewProduct('${p.id}')">
                    <div class="img-container aspect-[4/5] bg-gray-50 overflow-hidden mb-4">
                        <img src="${p.images[0]}" class="w-full h-full object-cover" loading="lazy" />
                    </div>
                    <div class="flex justify-between items-start font-brand">
                        <h3 class="text-2xl md:text-3xl uppercase leading-none">${p.name}</h3>
                        <span class="text-lg md:text-xl">$${p.price}</span>
                    </div>
                </div>
            `).join('');
        };

        window.filterProducts = (cat) => {
            currentFilter = cat;
            showHome();
            renderProducts();
        };

        window.viewProduct = (id) => {
            const p = PRODUCTS.find(x => x.id === id);
            const detail = document.getElementById('product-detail');
            const home = document.getElementById('hero-section');
            const grid = document.getElementById('main-grid');
            const nav = document.getElementById('navbar');

            home.classList.add('hidden-section');
            grid.classList.add('hidden-section');
            detail.classList.remove('hidden-section');
            nav.classList.add('bg-white', 'shadow-sm', 'text-black');
            
            window.scrollTo(0, 0);

            detail.innerHTML = `
                <button onclick="showHome()" class="flex items-center gap-2 mb-8 font-black uppercase text-[10px] tracking-widest hover:text-red-600 transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
                </button>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 md:gap-16 text-black">
                    <div class="relative group">
                        <!-- Carousel Viewport -->
                        <div id="carousel" class="carousel-viewport flex overflow-x-auto aspect-[4/5] border border-black bg-gray-50">
                            ${p.images.map(img => `
                                <div class="carousel-item">
                                    <img src="${img}" class="w-full h-full object-cover" />
                                </div>
                            `).join('')}
                        </div>
                        
                        <!-- Navigation Arrows -->
                        <button onclick="scrollCarousel(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/90 p-3 border border-black hover:bg-black hover:text-white transition-colors">
                            <i data-lucide="chevron-left" class="w-4 h-4"></i>
                        </button>
                        <button onclick="scrollCarousel(1)" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/90 p-3 border border-black hover:bg-black hover:text-white transition-colors">
                            <i data-lucide="chevron-right" class="w-4 h-4"></i>
                        </button>

                        <p class="text-[8px] font-black uppercase tracking-widest mt-4 text-center opacity-30">Swipe or use arrows to view gallery</p>
                    </div>
                    
                    <div class="flex flex-col justify-center">
                        <h1 class="text-5xl md:text-8xl font-brand uppercase leading-none mb-6">${p.name}</h1>
                        <p class="text-2xl md:text-3xl font-black mb-8">$${p.price}</p>
                        <p class="text-gray-600 mb-10 leading-relaxed font-medium text-sm md:text-base">${p.description}</p>
                        
                        <div class="space-y-8">
                            <div>
                                <h4 class="text-[10px] font-black uppercase tracking-[0.3em] mb-4">Size</h4>
                                <div class="flex flex-wrap gap-2">
                                    ${p.sizes.map(s => `
                                        <button onclick="setSize(this, '${s}')" class="size-btn w-12 h-12 md:w-14 md:h-14 border border-gray-200 font-black text-xs md:text-sm hover:border-black transition-all">${s}</button>
                                    `).join('')}
                                </div>
                            </div>
                            <button onclick="addToCart('${p.id}')" class="w-full bg-black text-white py-5 md:py-6 font-black uppercase text-lg md:text-xl hover:bg-red-600 transition-colors flex items-center justify-center gap-4">
                                Add To Bag <i data-lucide="shopping-bag" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        };

        window.scrollCarousel = (direction) => {
            const carousel = document.getElementById('carousel');
            const scrollAmount = carousel.clientWidth;
            carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        };

        window.showHome = () => {
            document.getElementById('product-detail').classList.add('hidden-section');
            document.getElementById('hero-section').classList.remove('hidden-section');
            document.getElementById('main-grid').classList.remove('hidden-section');
            if (window.scrollY < 50) {
                document.getElementById('navbar').classList.remove('bg-white', 'shadow-sm', 'text-black');
                document.getElementById('navbar').classList.add('text-white', 'bg-transparent');
            }
        };

        window.setSize = (el, s) => {
            document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');
        };

        window.toggleCart = (show) => {
            document.getElementById('cart-sidebar').classList.toggle('open', show);
            document.getElementById('cart-overlay').classList.toggle('hidden', !show);
            document.body.style.overflow = show ? 'hidden' : 'auto';
        };

        window.addToCart = (id) => {
            const p = PRODUCTS.find(x => x.id === id);
            cart.push({ ...p, cartId: Date.now() });
            updateCartUI();
            toggleCart(true);
        };

        window.removeFromCart = (cartId) => {
            cart = cart.filter(item => item.cartId !== cartId);
            updateCartUI();
        };

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            const count = document.getElementById('cart-count');
            const total = document.getElementById('cart-total');
            let totalPrice = 0;

            count.innerText = cart.length;
            count.classList.toggle('hidden', cart.length === 0);

            container.innerHTML = cart.map(item => {
                totalPrice += item.price;
                return `
                    <div class="flex gap-4 bg-gray-50 p-4 border border-gray-100 fade-in">
                        <img src="${item.images[0]}" class="w-16 h-20 object-cover border border-black" />
                        <div class="flex-1">
                            <h4 class="font-brand uppercase text-base leading-tight">${item.name}</h4>
                            <p class="font-black mt-1">$${item.price}</p>
                        </div>
                        <button onclick="removeFromCart(${item.cartId})" class="p-1 self-start hover:text-red-600">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
            }).join('');

            if (cart.length === 0) {
                container.innerHTML = `<div class="h-full flex items-center justify-center opacity-20 font-brand uppercase text-xl">Bag Empty</div>`;
            }

            total.innerText = `$${totalPrice}`;
            lucide.createIcons();
        }

        onAuthStateChanged(auth, (user) => {
            const status = document.getElementById('nav-user-status');
            if (user && !user.isAnonymous) {
                status.innerText = user.displayName ? user.displayName.split(' ')[0] : 'Member';
            } else {
                status.innerText = 'Sign In';
            }
        });

        window.onload = init;
    </script>
